<body>
    <div class="mini-chat">
        <i class="fas fa-sms"></i>
    </div>
<div id="chat" class="active">

        <div class="top-head d-flex justify-content-between">
            <span>Online...</span>

          <span class="close-chat">

        </div>
        <div class="bottom-head text-center">

    <main>
        <div class="message support">
            <p>Salam size nece komek ede bilerem ?</p>

        </div>
        <div class="message user">
            <p>Iphone 13 neceyedir?</p>
            <p class="time">18:06</p>
        </div>
  
    </main>
<footer>
    <input  placeholder="Mesajinizi bura yazin" class="form-control text-center message-box" type="text">

</div>
